<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Stripe</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <form id="payment-form">
        <div id="card-element"></div>
        <button id="submit">Pagar</button>
        <div id="payment-result"></div>
    </form>

    <script>
        const stripe = Stripe('pk_test_51QCOCvGsq2ZfkEa8HGgjf5BH3lHkGo1ubkIGx9IJ6ADnywry2Ux5AU2RottQUeC1LT2a1sR0he5HUOcRiWrMQDE40013SL8yrp'); // 
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const { token, error } = await stripe.createToken(cardElement);

            if (error) {
                // Exibir erro
                document.getElementById('payment-result').innerText = error.message;
            } else {
                // Enviar o token para o servidor
                fetch('/pagar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token.id }),
                })
                .then(response => response.json())
                .then(data => {
                    // Exibir resultado da transação
                    document.getElementById('payment-result').innerText = data.message;
                })
                .catch(err => {
                    document.getElementById('payment-result').innerText = 'Erro na requisição.';
                });
            }
        });
    </script>
</body>
</html>
