<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/root/font.css" />
    <link rel="stylesheet" href="/css/root/root.css" />
    <link rel="stylesheet" href="/css/root/variables.css" />
    <link rel="stylesheet" href="/css/sign.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>ASTRO</title>
  </head>
  <body class="login">
    <label class="logo-title bebas-neue-regular" onclick="redirectIndex('/')"
      >Astro</label
    >

    <main class="container">
      <div class="title-container">
        <h1 class="bebas-neue-regular">Entrar</h1>
        <a href="/sign" class="button-redirect bebas-neue-regular"
          >Cadastrar</a
        >
      </div>

      <form action="/login-user" method="post">
        <div class="form-container">
          <input
            type="text"
            name="username"
            id="username"
            class="montserrat-medium"
            placeholder="Digite o nome de usuário"
            required
          />
          <label for="username" class="montserrat-semi-bold">Usuário</label>
        </div>
        <div class="form-container">
          <div class="password-input">
            <input
              type="password"
              name="hashWord"
              id="password"
              class="montserrat-medium"
              placeholder="Digite sua senha"
              required
            />
            <span class="material-symbols-outlined"> visibility_off </span>
          </div>
          <label for="password" class="montserrat-medium">Senha</label>
        </div>
        <input
          type="submit"
          class="button-submit bebas-neue-regular"
          value="Cadastrar"
        />
      </form>
    </main>
    <script th:inline="javascript">
      /*<![CDATA[*/
      var errorMessage = /*[[${errorMessage}]]*/ '';
      if (errorMessage && errorMessage.trim() !== '') {
          alert(errorMessage); // Exibe o alerta somente se houver uma mensagem de erro
      }
      /*]]>*/
    </script>


    <script src="/js/togglePassword.js"></script>
    <script src="/js/redirects.js"></script>
  </body>
</html>
