<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta property="og:title" content="Usuário" />
    <meta property="og:description" content="Página do usuário" />
    <meta
      property="og:image"
      content="https://i.pinimg.com/736x/ea/21/05/ea21052f12b135e2f343b0c5ca8aeabc.jpg"
    />
    <meta property="og:type" content="website" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astro - username</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/root/font.css" />
    <link rel="stylesheet" href="/css/root/root.css" />
    <link rel="stylesheet" href="/css/root/variables.css" />

    <link rel="stylesheet" href="/css/components/player.css" />
    <link rel="stylesheet" href="/css/components/sidebar.css" />
    <link rel="stylesheet" href="/css/components/navbar.css" />

    <link rel="stylesheet" href="/css/screen/settings.css" />
  </head>
  <body>
    <main>
      <section class="user-banner">
        <div class="user-banner-details">
          <h1 class="montserrat-bold" id="userNameAcess">User</h1>

          <div class="details-side-right">
            <a href="/user" class="btn-seguir montserrat-bold">Voltar</a>
          </div>
        </div>
        <div class="user-banner-image">
          <img
            id="userImage"
            class="user-image"
            alt="User_Image"
            src="/images/placeholder.png"
          />
        </div>
      </section>

      <section class="settings-container">
        <article class="general">
          <h2 class="bebas-neue-regular">Geral</h2>
          <div class="container-user">
            <label for="username" class="montserrat-bold">Username</label>
            <input
              type="text"
              class="montserrat-regular"
              readonly
              id="userNameAcess"
              name="username"
            />
          </div>
          <div class="container-user">
            <label for="email" class="montserrat-bold">Email</label>
            <input
              type="text"
              class="montserrat-regular"
              readonly
              id="userEmail"
              name="email"
            />
          </div>
          <div class="container-user">
            <label for="password" class="montserrat-bold">Senha</label>
            <input
              type="text"
              class="montserrat-regular"
              readonly
              value="*******"
              id="userPassword"
              name="password"
            />
          </div>
        </article>
        <article class="themes">
          <h2 class="bebas-neue-regular">Temas</h2>
          <div class="wrapper-themes">
            <div class="container-temas">
              <button id="defaultTheme"></button>
              <p class="nome-tema montserrat-regular">Astro</p>
            </div>
            <div class="container-temas">
              <button id="lightMode"></button>
              <p class="nome-tema montserrat-regular">Light Mode</p>
            </div>
            <div class="container-temas">
              <button id="darkMode"></button>
              <p class="nome-tema montserrat-regular">Dark Mode</p>
            </div>
            <div class="container-temas">
              <button id="fireMode"></button>
              <p class="nome-tema montserrat-regular">Fire Mode</p>
            </div>
            <div class="container-temas">
              <button id="oceanMode"></button>
              <p class="nome-tema montserrat-regular">Ocean Mode</p>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="/js/home.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/theme.js"></script>

    <script src="/js/generator/menus.js"></script>
    <script src="/js/generator/player.js"></script>
    <script src="/js/generator/navbar.js"></script>

    <script src="/js/userInfo.js"></script>
    <script type="module" src="/js/musicPlayer.js"></script>
  </body>
</html>
