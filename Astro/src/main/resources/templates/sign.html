<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Astro, music, songs" />
    <meta name="description" content="Astro, o reprodutor de músicas da web" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/css/root/font.css" />
    <link rel="stylesheet" href="/css/root/root.css" />
    <link rel="stylesheet" href="/css/root/variables.css" />
    <link rel="stylesheet" href="/css/screen/sign.css" />
    <title>Astro</title>
  </head>
  <body class="sign">
    <label class="logo-title bebas-neue-regular" onclick="redirectIndex('/')">
      Astro
    </label>

    <main class="container">
      <div class="title-container">
        <h1 class="bebas-neue-regular">Cadastrar</h1>
        <a href="/login" class="button-redirect bebas-neue-regular">Entrar</a>
      </div>

      <form action="/register" method="post">
        <div class="form-container">
          <input
            type="text"
            name="username"
            id="username"
            class="montserrat-medium"
            placeholder="Digite o nome de usuário"
            required
          />
          <label for="username" class="montserrat-semi-bold">Usuário</label>
        </div>
        <div class="form-container">
          <input
            type="email"
            name="email"
            id="email"
            class="montserrat-medium"
            placeholder="Digite seu email"
            required
          />
          <label for="email" class="montserrat-semi-bold">Email</label>
        </div>
        <div class="form-container">
          <div class="password-input">
            <input
              type="password"
              name="hashWord"
              id="password"
              class="montserrat-medium"
              placeholder="Digite sua senha (Mínimo 8 caracteres)"
              minlength="8"
              required
            />
            <span class="material-symbols-outlined"> visibility_off </span>
          </div>
          <label for="password" class="montserrat-medium">Senha</label>
        </div>
        <p class="montserrat-semi-bold">
          Concordo com os
          <a
            href="https://github.com/ohthias/Astro-reimagination/wiki/Termos"
            target="_blank"
            class="montserrat-bold terms"
            >termos da plataforma</a
          >
        </p>
        <input
          type="submit"
          class="button-submit montserrat-bold"
          value="Cadastrar"
        />
        <button id="login-button" class="montserrat-bold">
          Entrar com Google
        </button>
      </form>

      <div id="user-info" style="display: none"></div>
      <div id="error-message" style="color: red"></div>
    </main>

    <script th:inline="javascript">
      /*<![CDATA[*/
      var errorMessage = /*[[${errorMessage}]]*/ "";
      if (errorMessage && errorMessage.trim() !== "") {
        alert(errorMessage); // Exibe o alerta somente se houver uma mensagem de erro
      }
      /*]]>*/
    </script>
    <script src="/js/others/togglePassword.js"></script>
    <script src="/js/others/redirects.js"></script>
    <script type="module" src="/js/google.js"></script>
    <script src="/js/token.js"></script>

  </body>
</html>
