<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Astro</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"
    />
    
    <link rel="stylesheet" href="/css/api/drive.css" />
    <link rel="stylesheet" href="/css/api/swiper.css" />

    <link rel="stylesheet" href="/css/root/font.css" />
    <link rel="stylesheet" href="/css/root/root.css" />
    <link rel="stylesheet" href="/css/root/variables.css" />

    <link rel="stylesheet" href="/css/components/player.css" />
    <link rel="stylesheet" href="/css/components/sidebar.css" />
    <link rel="stylesheet" href="/css/components/navbar.css" />

    <link rel="stylesheet" href="/css/screen/home.css" />
  </head>
  <body>
  <button id="logoutBtn">SAIR</button>
    <nav class="navigation-bar">
      <div class="side-left">
        <a href="/home" class="nav-logo bebas-neue-regular">Astro</a>
      </div>
      <div class="side-right">
        <a href="./planos.html" class="btn-shine montserrat-bold">Seja <i>premium</i></a>
        <a href="/user" class="btn-user">
          <img
            src="https://fakeimg.pl/40x40/e9e9e9/e9e9e9"
            alt="placeholder"
            class="user-perfil"
          />
        </a>
      </div>
    </nav>
    
    <div class="container_player">
      <div class="player">
        <!-- Seção esquerda do player -->
        <div class="side-left">
          <div class="player_image">
            <img
              id="imgSong"
              src="https://fakeimg.pl/210x210/e9e9e9/e9e9e9"
              alt="Song_Image"
            />
          </div>
          <div class="player_infoMusic">
            <span id="musicName" class="montserrat-bold">Título da Música</span>
            <span id="artistName" class="montserrat-regular">Artista</span>
          </div>
        </div>

        <!-- Controles de usuário -->
        <div class="user-prefers">
          <button id="heartMusic">
            <span class="material-symbols-outlined heart">favorite</span>
          </button>
          <button id="prevButton">
            <span class="material-symbols-outlined skip_previous"
              >skip_previous</span
            >
          </button>
          <button id="playPauseButton">
            <span class="material-symbols-outlined play_arrow">play_arrow</span>
          </button>
          <button id="nextButton">
            <span class="material-symbols-outlined skip_next">skip_next</span>
          </button>
          <button id="randomPlayerMusic">
            <span class="material-symbols-outlined shuffle">shuffle</span>
          </button>
        </div>

        <!-- Player de áudio -->
        <audio id="player" src=""></audio>

        <!-- Barra de progresso e tempo -->
        <div class="timecode_player">
          <span id="currentTime" class="montserrat-medium">0:00</span>
          <div class="progress-bar" id="progressBar" style="cursor: pointer">
            <div class="progress"></div>
          </div>
          <span id="duration" class="montserrat-medium">0:00</span>
        </div>

        <!-- Controle de volume -->
        <div class="volume-control">
          <span class="material-symbols-outlined volume_up">volume_up</span>
          <div class="volume-toolkit">
            <input
              type="range"
              id="volumeSlider"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="wrapper first-acess">
        <span class="montserrat-bold" id="userNameAcess"></span>
        <h1 class="bebas-neue-regular first-acess-title">
          Seja bem-vindo ao Astro
        </h1>
        <p class="montserrat-regular subtitle">Suas músicas nas galáxias</p>
      </div>

      <section class="local-tracks swiper">
        <h2 class="bebas-neue-regular categoria-name">Andrômeda</h2>
        <div class="swiper-container">
          <div class="swiper-wrapper" id="lista-local-songs"></div>
          <button class="swiper-button-prev"></button>
          <button class="swiper-button-next"></button>
        </div>
      </section>

      <section class="artistas-section swiper">
        <h2 class="bebas-neue-regular categoria-name">Top Artistas</h2>
        <div class="swiper-container">
          <div class="swiper-wrapper" id="lista-artistas"></div>
          <button class="swiper-button-prev"></button>
          <button class="swiper-button-next"></button>
        </div>
      </section>

      <section class="music-section swiper">
        <h2 class="bebas-neue-regular categoria-name">Rock</h2>
        <div class="swiper-container">
          <div class="swiper-wrapper" id="lista-musicas"></div>
          <button class="swiper-button-prev"></button>
          <button class="swiper-button-next"></button>
        </div>
      </section>

      <section class="music-section swiper">
        <h2 class="bebas-neue-regular categoria-name">Pop</h2>
        <div class="swiper-container">
          <div class="swiper-wrapper" id="lista-albums"></div>
          <button class="swiper-button-prev"></button>
          <button class="swiper-button-next"></button>
        </div>
      </section>
    </main>

    <script src="/js/generator/menus.js"></script>
    <script src="/js/driver/driver.js"></script>
    <script src="/js/swipe.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/home.js"></script>
    <script type="module" src="/js/musicPlayer.js"></script>
    <script type="module" src="/js/api/apiAcess.js"></script>
  </body>
</html>
