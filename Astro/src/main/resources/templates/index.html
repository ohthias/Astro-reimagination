<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Astro, music, songs" />
    <meta name="description" content="Astro, o reprodutor de músicas da web" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/root/font.css" />
    <link rel="stylesheet" href="/css/root/root.css" />
    <link rel="stylesheet" href="/css/root/variables.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Astro</title>
  </head>

  <body>
    <main>
      <section class="module container container1">
        <nav class="navgation-bar">
          <label id="logo" class="navgation-bar-logo bebas-neue-regular"
            >Astro</label
          >
          <div class="navgation-bar-menu">
            <a
              href="https://github.com/ohthias/Astro-reimagination/wiki"
              target="_blank"
              class="menu-button-redirect bebas-neue-regular"
              >Documentação</a
            >
            <a
              href="https://github.com/ohthias/Astro-reimagination/wiki"
              target="_blank"
              class="menu-button-redirect bebas-neue-regular"
              >About</a
            >
            <a
              href="./login.html"
              class="menu-button-redirect bebas-neue-regular"
              >Entrar</a
            >
          </div>
        </nav>

        <div class="containner-info">
          <div class="containner-text">
            <img
              src="../static/svg/Astro.svg"
              alt="logo-image"
              class="logo-image"
            />
            <div class="containner-info-subtitle">
              <h2 class="montserrat-regular">Música nas estrelas</h2>
              <div class="wrapper">
                <h3 class="montserrat-regular">Escute</h3>
                <div class="console-container">
                  <span id="text" class="montserrat-regular"></span>
                  <div class="console-underscore" id="console">&#95;</div>
                </div>
              </div>
            </div>
          </div>

          <div class="buttons">
            <button class="button-sign montserrat-semi-bold" id="entrar" onclick="redirect('login')">
              Entrar
            </button>
            <button class="button-sign montserrat-semi-bold" id="cadastrar" onclick="redirect('sign')">
              Cadastrar
            </button>
          </div>
        </div>
      </section>
      <script src="../static/js/words.js"></script>
      <script src="../static/js/redirects.js"></script>
    </main>
  </body>
</html>
