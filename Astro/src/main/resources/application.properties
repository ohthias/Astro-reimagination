spring.application.name=Astro
server.address=0.0.0.0

# Configurações do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/astro_database?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin

# Opcional, para especificar o driver do MySQL (normalmente detectado automaticamente)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) configurações
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Spotify API
spotify.client.id=8b8a8c66585b4376b70f7362c50fbdf0
spotify.client.secret=e856e53832ad4651a0dc1ab0ba1d33fc

# Port
server.port=8083


# Configuração OAuth2 para o login com o Google
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-name=google

# URL para redirecionamento após login bem-sucedido
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

