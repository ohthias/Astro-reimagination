<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Música</title>
    <link rel="stylesheet" href="./newSong.css" />
  </head>
  <body>
    <main>
      <h1>Adicionar Nova Música</h1>
      <div>
        <label for="nameSong">Nome da Música:</label>
        <input type="text" id="nameSong" placeholder="Nome da Música" />
      </div>
      <div>
        <label for="artist">Artista:</label>
        <input type="text" id="artist" placeholder="Artista" />
      </div>
      <div>
        <label for="songAudio">URL do Áudio:</label>
        <input type="text" id="songAudio" placeholder="Link do Áudio" />
      </div>
      <div>
        <label for="imageSong">URL da Imagem:</label>
        <input type="text" id="imageSong" placeholder="Link da Imagem" />
      </div>
      <div>
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" placeholder="Gênero" />
      </div>
      <div>
        <label for="album">Álbum:</label>
        <input type="text" id="album" placeholder="Álbum" />
      </div>
      
      <h2>Selecione o Ritmo</h2>
      <div class="container">
        <button id="calmo">Calmo</button>
        <button id="moderado">Moderado</button>
        <button id="agitado">Agitado</button>
        <button id="intenso">Intenso</button>
        <button id="raiva">Raiva</button>
        <button id="sombrio">Sombrio</button>
        <button id="romantico">Romântico</button>
        <button id="dramatico">Dramático</button>
      </div>

      <br />
      <button id="done">Enviar</button>

      <h2>Lista de Músicas Adicionadas</h2>
      <span id="results"></span>
    </main>
    <script src="./newSongs.js"></script>
  </body>
</html>
