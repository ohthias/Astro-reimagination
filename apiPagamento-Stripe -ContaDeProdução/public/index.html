<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Stripe</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <form id="payment-form">
        <div id="card-element"><!-- A Stripe Element will be inserted here. --></div>
        <button type="submit">Pagar</button>
        <div id="error-message"></div>
    </form>
    
    <script>
        const stripe = Stripe('pk_live_51QCOCvGsq2ZfkEa8EptkZ8yNBW0CuGJRJzfcfSS0FWbh4Vi2eHR0sKm2Dc0p9sAsdRtazJZwgFKdd9Bn259X9vhX00XOIXb6W0'); // Substitua pela sua chave pÃºblica
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');
    
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const { clientSecret } = await fetch('/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: 50, currency: 'brl' })
            }).then(res => res.json());
    
            const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: cardElement,
                }
            });
    
            if (error) {
                document.getElementById('error-message').textContent = error.message;
            } else if (paymentIntent.status === 'succeeded') {
                alert('Pagamento realizado com sucesso!');
            }
        });
    </script>    
</body>
</html>
