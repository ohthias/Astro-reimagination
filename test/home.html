<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Astro</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Astro/src/main/resources/static/css/root/font.css">
    <link rel="stylesheet" href="/Astro/src/main/resources/static/css/root/root.css">
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <div class="sidebar">
      <i class="material-icons">public</i>
      <i class="material-icons">search</i>
      <i class="material-icons">remove</i> 
      <i class="material-icons">folder</i>
      <i class="material-icons">add</i>
      <img
        alt="Album Cover"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQy6ik3LAr1uWUCt1EFg0Evn06JhhLhdhKPSg&amp;s"/>
    <div class="botaoPbaixo">
      <i class="material-icons">remove</i> 
      <i class="material-icons">exit_to_app</i>
    </div>  
    </div>
    <div class="main-content">
        <div class="header">
            <p>Continue escutando</p>
            <h1 class="bebas-neue-regular">Coldplay</h1>
            <p class="montserrat-regular ">A seguir...</p>
            <div class="button-text-container">
              <button class="play-button">
                <i class="material-symbols-outlined">play_arrow</i>
              </button>
              <p class="montserrat-medium">Charlie Brown</p>
            </div>
          </div>
          
     

        <div class="music-item">
          
         
          <div class="controls">
            <i class="material-symbols-outlined">skip_previous</i>
            <i class="material-symbols-outlined">play_arrow</i>
            <i class="material-symbols-outlined">skip_next</i>
            <i class="material-symbols-outlined">favorite</i>
            <i class="material-symbols-outlined">shuffle</i>
            <span class="time">02:50</span>
            <div class="progress-bar">
              <div></div>
            </div>
            <span class="time">03:20</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
