<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="../CSS/font.css" />
    <link rel="stylesheet" href="../CSS/variables.css" />
    <link rel="stylesheet" href="../CSS/root.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>ASTRO</title>
  </head>
  <body>
    <header class="header">
      <h1 class="bebas-neue-regular">ASTRO</h1>
    </header>
    <main>
      <h1 class="bebas-neue-regular">Entrar</h1>
      <div class="cadastrar">
        <a href="#" class="montserrat-regular">Cadastrar</a>
      </div>
      <form action="" method="get">
        <div class="container-input">
          <label for="username"></label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Digite o seu usuÃ¡rio/email"
            required
          />
        </div>
        <div class="password-field">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
          />
          <span class="material-symbols-outlined" onclick="togglePassword()">
            visibility
          </span>
        </div>
        <input type="submit" value="Entrar" class="button-entrar" />
      </form>

      <div class="social-buttons">
        <button class="social-button">
          <i class="fab fa-google social-icon"></i>
          Google
        </button>
        <button class="social-button">
          <i class="fab fa-facebook-f social-icon"></i>
          Facebook
        </button>
      </div>
    </main>
    <script src="togglePassword.js"></script>
  </body>
</html>
